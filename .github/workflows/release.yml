name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

env:
  FLUTTER_VERSION: '3.38.3'

jobs:
  # Android APK 构建
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # iOS IPA 构建 (需要 macOS)
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign --no-tree-shake-icons

      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r app-release.ipa Payload

      - name: Upload IPA to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/ios/iphoneos/app-release.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Windows 构建
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release --no-tree-shake-icons

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath whats-now-windows.zip

      - name: Upload Windows build to Release
        uses: softprops/action-gh-release@v1
        with:
          files: whats-now-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # macOS 构建
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release --no-tree-shake-icons

      - name: Create DMG
        run: |
          cd build/macos/Build/Products/Release
          zip -r whats-now-macos.zip "Whats Now.app" || zip -r whats-now-macos.zip *.app

      - name: Upload macOS build to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/macos/Build/Products/Release/whats-now-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Linux 构建
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release --no-tree-shake-icons

      - name: Create TAR archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf whats-now-linux.tar.gz *

      - name: Upload Linux build to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/linux/x64/release/bundle/whats-now-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Web 构建
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --no-tree-shake-icons

      - name: Create ZIP archive
        run: |
          cd build/web
          zip -r whats-now-web.zip *

      - name: Upload Web build to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/web/whats-now-web.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}